        <h2>Inserir nova Noticia</h2>

        <label class="form-label" for="txbTitle">Título da Noticia:</label>

          data-is-value-valid="true"
          required
        />
        <br />

        <label class="form-label" for="txaContent">Conteúdo</label>

          class="form-control"
          name="txaContent"
          id="txaContent"
          data-is-value-valid="true"

        <br />

          class="form-control"
